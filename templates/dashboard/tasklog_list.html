{% extends 'base.html' %}

{% block container %}
	<div class="card-body">
		<div class="table-responsive">
			<table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
				<thead>
					<tr>
						<th>Date</th>
						<th>Action</th>
						<th>Data</th>
						<th>Edited</th>
					</tr>
				</thead>
				<tbody>
					{% for log in object_list %}
						<tr>
							<td>{{ log.created_at|date:'Y-m-d H:i' }}</td>
							<td>{{ log.action }}</td>
							<td>{{ log.data|default_if_none:'' }}</td>
							<td>{{ log.user }}</td>
						</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>



{% endblock container %}
